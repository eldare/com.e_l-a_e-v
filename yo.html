<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe Example</title>
</head>
<body>

<h1>Dynamic Iframe Example</h1>
<iframe id="contentIframe" width="600" height="450" style="border:1px solid black;"></iframe>

<script>
    // Function to determine which file should be loaded into the iframe
    function getDynamicFileName() {
        // Example logic: alternating files based on the current time
        const now = new Date();
        // For this example, we switch files every minute
        const mod = now.getSeconds() % 3;
        if (mod === 0) {
            return "https://permission.site/";
        } else if (mod == 1) {
            return "yo2.html";
        } else {
            return "yo3.html";
        }
        
        // You can replace this logic with your own, based on your specific requirements
    }

    // Set the iframe's source to the dynamic file name
    document.getElementById('contentIframe').src = getDynamicFileName();
</script>

</body>
</html>
