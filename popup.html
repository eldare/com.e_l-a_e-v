<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Automatic Popup Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Test 3 - open popup after 2 seconds</h1>

    <script>
        window.onload = function() {
            setTimeout(function() {
                window.open("https://goodnews4u.app", "_blank", "width=600,height=400");
            }, 2000);
        };
    </script>
</body>
</html>
